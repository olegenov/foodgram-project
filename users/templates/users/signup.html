{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block static %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
{% endblock %}
{% block header %}
<div class="main__header">
    <h1 class="main__title">Регистрация</h1>
</div>
{% endblock %}
{% block content %}
<div class="form-container">
    <form class="form" method="post">
        {% csrf_token %}
        <div class="form__group">
            <label for="{{ form.first_name.id_for_label }}" class="form__label">Имя</label>
            <div class="form__field-group">
                <input type="text" name="first_name" id="id_first_name" class="form__input">
                <span class="form__error"></span>
            </div>
        </div>
        <div class="form__group">
            <label for="{{ form.username.id_for_label }}" class="form__label">Имя пользователя</label>
            <div class="form__field-group">
                <input type="text" name="username" id="id_username" class="form__input">
            </div>
        </div>
        <div class="form__group">
            <label for="{{ form.email.id_for_label }}" class="form__label">Адрес электронной почты</label>
            <div class="form__field-group">
                <input type="email" name="email" id="id_email" class="form__input">
                <span class="form__error"></span>
            </div>
        </div>
        <div class="form__group">
            <label for="{{ form.password1.id_for_label }}" class="form__label">Пароль</label>
            <div class="form__field-group">
                <input type="password" name="password1" id="id_password" class="form__input">
                <span class="form__error"></span>
            </div>
        </div>
        <div class="form__group">
            <label for="{{ form.password2.id_for_label }}" class="form__label">Подтвердите пароль</label>
            <div class="form__field-group">
                <input type="password" name="password2" id="id_password" class="form__input">
                <span class="form__error"></span>
            </div>
        </div>
        <div class="form__footer">
            <button class="button button_style_blue">Создать аккаунт</button>
        </div>
    </form>
</div>
{% endblock %}
