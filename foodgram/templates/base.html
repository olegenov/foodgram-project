<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% block static %}
    {% endblock %}
</head>
<body class="body">
    <header class="header">
        {% include 'nav.html' %}
    </header>
    <main class="main container">
        {% block header %}
        <!-- Заголовок -->
        {% endblock %}
        {% block content %}
        <!-- Содержимое страницы -->
        {% endblock %}
    </main>
    <footer class="footer">
        {% include 'footer.html' %}
    </footer>
    {% block scripts %}
    {% endblock %}
</body>
</html>
